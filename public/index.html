<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- External Font - Roboto Condensed -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

    
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" /> 
    
    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    <script src="/vendor/moment/moment.js"></script>
    <script src="/vendor/livestamp.js"></script>

    <!-- App JS & Character Counter JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>  

    
    <!-- Font Awesome 4 Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
      <button id="formtoggle" class="compose">Compose</button>
      <button id="usertoggle" class="account">Your Tweeter</button>
    </nav>

  <!-- Page-specific (main) content here -->
  <main class="container">
      <section class="user-form">
        <header class="register">
          <h3>Register Here</h3>
        </header>
          <form class="register" action="/tweets" method="post">
              <input id="email" type="email" name="email" placeholder="Enter you email to register." style="width: 300px">
              <br></br>
              <input id="password" type="password" name="password" placeholder="Make sure you pick a good password!" style="width: 300px">
              <br></br>
              <label for="tag">Your user handle: @</label>
              <input id="tag" type="text" name="tag" placeholder="Buddy06" style="width: 200px">
              <input type="submit" value="Submit">
          </form>
          <footer></footer>
        </section>
        <section class="new-tweet">
          <h2>Compose Tweet</h2>
          <form id="newtweet" action="/tweets" method="post">
            <textarea name="text" placeholder="What are you humming about?"></textarea>
            <div class="error"></div>
            <input type="submit" value="Tweet">
            <span class="counter">140</span>
          </form>
        </section>
        <section id='tweets-container'>
        </section>
  </main>
  </body>
</html>
